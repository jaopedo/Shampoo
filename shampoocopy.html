<!DOCTYPE html>
<html>
<head>
    <title>Troca de Imagem com DegradÃª</title>
    <link rel="stylesheet" href="shampoo.css">
</head>
<body>
    <div class="image-container" onclick="changeImage()">
        <img src="Mario.jpeg" alt="Imagem">
    </div>

    <script>
        const images = ['pac.jpeg', 'pica.png', 'sonic.jpeg'];
        let currentImageIndex = 0;

        function changeImage() {
            const image = document.querySelector('img');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            image.src = images[currentImageIndex];
        }
    </script>

</body>
</html>
